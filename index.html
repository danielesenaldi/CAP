<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAP - Future Identity</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* RESET E BASE */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif; /* Font futuristico */
            background: #00000a; /* Sfondo nero profondo */
            color: #E0FFFF; /* Colore base testo (ciano pallido) */
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* DEFINIZIONE COLORI NEON */
        :root {
            --neon-blue: #00FFFF; /* Ciano brillante */
            --neon-pink: #FF00FF; /* Magenta brillante */
            --dark-bg: #00000a;
        }

        /* CONTENITORE PRINCIPALE */
        .mobile-container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0px;
            position: relative;
        }

        /* EFFETTO NEON GENERALE per TESTI e BORDI */
        .neon-text {
            color: var(--neon-blue);
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .neon-border {
            border: 2px solid var(--neon-blue);
            box-shadow: 
                0 0 5px var(--neon-blue),
                0 0 15px var(--neon-blue) inset;
            transition: all 0.3s ease-in-out;
        }
        
        /* CARD Stile Pannello Olografico */
        .card {
            background: rgba(0, 0, 50, 0.2); /* Sfondo blu scuro semi-trasparente */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.2); /* Bordo neon leggero */
            border-radius: 8px;
            padding: 25px;
            margin: 0 20px 25px 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--neon-pink);
            display: inline-block;
            text-shadow: 0 0 8px var(--neon-pink);
        }
        
        /* Aggiungeremo le altre sezioni nel prossimo step */

    </style>
</head>
<body>

    <div class="mobile-container">
        </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true, 
            offset: 80, 
            duration: 1000, 
            easing: 'cubic-bezier(.17, .67, .83, .67)', /* Curva di animazione fluida e veloce */
        });
    </script>
</body>
</html>
